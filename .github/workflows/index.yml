name: Update Algolia index with BGG data

on:
  schedule:
    - cron: '0 8 * * *' # Runs every day
  workflow_dispatch:
jobs:
  index:
    runs-on: ubuntu-latest
    env:
      MYBGG_GITHUB_TOKEN: ${{ secrets.MYBGG_GITHUB_TOKEN }}
      BGG_BEARER_TOKEN: ${{ secrets.BGG_BEARER_TOKEN }}
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'
    - run: python -m pip install --upgrade pip
    - run: pip install -r scripts/requirements.txt
    - name: Run script if token is set
      if: ${{ env.MYBGG_GITHUB_TOKEN != '' && env.BGG_BEARER_TOKEN != '' }}
      run: |
        python scripts/download_and_index.py --debug
